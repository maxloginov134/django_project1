{% extends 'catalog/base.html' %}

{% block contacts %}
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h3 class="m-2">Редактирование товара</h3>
        </div>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <table>
            {{ form.as_p }}
          </table>
          <button type="submit" class="btn btn-success">Сохранить</button>
          <a class="btn btn-primary" href="{% url 'catalog:home' %}">Назад</a>
          <a class="btn btn-danger" href="{% url 'catalog:product_delete' object.id %}">Удалить</a>
        </form>

      </div>
    </div>
  </div>


{% endblock %}
