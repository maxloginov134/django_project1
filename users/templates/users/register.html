{% extends 'catalog/base.html' %}

{% block contacts %}
<div class="col-3"></div>
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h3 class="m-2">Регистрация</h3>
        </div>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Регистрация</button>
        </form>

      </div>
    </div>
  </div>


{% endblock %}
